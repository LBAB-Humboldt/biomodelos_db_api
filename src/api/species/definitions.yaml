# complex objects have schema definitions
definitions:
  FeatureSpecieRecord:
    type: object
    description: GeoJSON feoture for specie record
    required:
      - type
      - geometry
      - properties
    properties:
      type:
        type: string
        default: "feature"
      geometry:
        $ref: "#/definitions/Point"
      properties:
        $ref: "#/definitions/SpecieRecordProperties"
  Geometry:
    type: object
    description: GeoJSon geometry
    discriminator: type
    required:
      - type
    externalDocs:
      url: http://geojson.org/geojson-spec.html#geometry-objects
    properties:
      type:
        type: string
        enum:
        - Point
        - LineString
        - Polygon
        - MultiPoint
        - MultiLineString
        - MultiPolygon
        description: the geometry type
  Point2D:
    type: array
    maxItems: 2
    minItems: 2
    items:
      type: number
  Point:
    type: object
    description: GeoJSon geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id2
    allOf:
      - $ref: "#/definitions/Geometry"
      - properties:
          coordinates:
            $ref: '#/definitions/Point2D'
